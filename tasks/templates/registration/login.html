{% extends 'base.html' %}

{% block title %}Login - Todo App{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>

    {% if form.errors %}
    <div class="error-message">
        <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}

    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required autofocus>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <!-- <div class="help-text">
        <p>Note: Use the Django admin to create a superuser account first.</p>
        <p>Run: <code>python manage.py createsuperuser</code></p>
    </div> -->
</div>
{% endblock %}
