# Nginx configuration for Django Todo App
# Save as: /etc/nginx/sites-available/todo-app
# Link to: /etc/nginx/sites-enabled/todo-app

upstream django_app {
    server unix:/var/www/todo-app/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Change this!

    client_max_body_size 4G;

    # Logging
    access_log /var/log/nginx/todo-app-access.log;
    error_log /var/log/nginx/todo-app-error.log;

    # Static files
    location /static/ {
        alias /var/www/todo-app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/todo-app/media/;
        expires 30d;
    }

    # Django app
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://django_app;
    }

    # MCP HTTP Server
    location /mcp/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }
}
